<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#" >
      <img  width="30" height="24" class="d-inline-block align-text-top">
        Read Contents From Images
    </a>
  </div>
</nav>
    <title>OCR</title>

</head>
<body style="background-color:#EAE9E6;">

<div class="container-lg" style="align-items: center;padding:50px;">
    <div>
<form method=post enctype=multipart/form-data>
    <h2 style="font-size:25px;font-color:#E74C3C;">Upload image </h2>
      <input type=file name=file class="btn btn-secondary">
      <input type=submit value=Upload class="btn btn-success btn-lg" >
     </form>
        </div>
    <div>
        {% if msg %}
        <h2 class="btn-get-started" style="font-size:18px;font-color:#E74C3C;">{{ msg }}</h2>
        {% endif %}
      </div>
    <div>
        {% if extracted_text %}

        <img src="static/imgs/temp.png" type="image/png">
        <div>
            <h2 style="font-size:14px; font-color:#2B2552;">Extracted text from the image :</h2>

        <h2 style="font-size:17px; font-color:#2B2552;">{{ extracted_text }}</h2>
        {% else %}
        <p style="font-size:17px; font-color:#2B2552;">Extracted text will display here:</p>
        {% endif %}
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
